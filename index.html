<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .info-box {
            background-color: rgba(52, 152, 219, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <div class="info-box">
        <h2>Information</h2>
        <p>This is an info box with improved styling.</p>
    </div>
    <div class="error">
        <p>Error: Something went wrong, please try again!</p>
    </div>
</body>
</html>
